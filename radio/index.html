<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0,maximum-scale=2.0,minimum-scale=1.0,user-scalable=no">
    <title>自定义单选框</title>
    <link rel="stylesheet" href="radio.css">
</head>
<body>
    <div class="rq-radio-title">
        <span>自定义radio</span>
    </div>
    <div class="rq-radiolist-wrapper">
        <div class='rq-radio-wrapper'>
            <label class='rq-radio-label'>
                <span class="rq-radio">
                    <input type="radio" class="rq-radio-input" name='course' value="1">
                    <span class="rq-radio-core"></span>
                </span>
                <span class="rq-label-text">选项1</span>
            </label>
        </div>
        <div class='rq-radio-wrapper'>
            <label class='rq-radio-label'>
                <span class="rq-radio">
                    <input type="radio" class="rq-radio-input" name="course" value="2">
                    <span class="rq-radio-core"></span>
                </span>
                <span class="rq-label-text">选项2</span>
            </label>
        </div>
        <div class='rq-radio-wrapper'>
            <label class='rq-radio-label'>
                <span class="rq-radio">
                    <input type="radio" class="rq-radio-input" name="course" value="3">
                    <span class="rq-radio-core"></span>
                </span>
                <span class="rq-label-text">选项3</span>
            </label>
        </div>
    </div>
    <div class="rq-chocie-value">
        <span id="radioVal"></span>
    </div>
    <script src="radio.js"></script>
</body>
</html>
