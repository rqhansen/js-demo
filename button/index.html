<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0,maximum-scale=1.0,minimum-scale=1.0,user-scalable=no">
    <title>自定义button</title>
    <link rel="stylesheet" href="../public/iconfont/iconfont.css">
    <link rel="stylesheet" href="button.css">
</head>
<body>
   <div class="rq-button-wrapper">
       <div class="rq-button-row">
        <button class="rq-button rq-button-default rq-button-normal">默认按钮</button>
        <button class="rq-button rq-button-primary rq-button-normal">主要按钮</button>
        <button class="rq-button rq-button-info rq-button-normal">信息按钮</button>
       </div>
      <div class="rq-button-row">
        <button class="rq-button rq-button-danger rq-button-normal">危险按钮</button>
        <button class="rq-button rq-button-warning rq-button-normal">警告按钮</button>
      </div>
      <div class="rq-button-row">
        <button class="rq-button rq-button-primary rq-button-large">大号按钮</button>
      </div>
      <div class="rq-button-row">
        <button class="rq-button rq-button-primary rq-button-normal">主要按钮</button>
        <button class="rq-button rq-button-primary rq-button-small">小型按钮</button>
        <button class="rq-button rq-button-primary rq-button-small">迷你按钮</button>
      </div>
      <div class="rq-button-row">
        <button class="rq-button rq-button-primary rq-button-normal">
          <i class="rq-icon rq-button-icon iconfont iconsearch"></i>
        </button>
        <button class="rq-button rq-button-primary rq-button-normal">
          <i class="rq-icon rq-button-icon iconfont iconsearch"></i><span class="rq-button-text">按钮</span>
        </button>
      </div>
   </div>
</body>
</html>
