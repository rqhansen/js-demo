<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0,maximum-scale=1.0,minimum-scale=1.0,user-scalable=no">
    <title>pagination</title>
    <link rel="stylesheet" href="../public/css/reset.css">
    <link rel="stylesheet" href="../public/css/common.css">
    <link rel="stylesheet" href="../public/iconfont/iconfont.css">
    <link rel="stylesheet" href="pagination.css">
</head>
<body>
    <div class="rq-demo-nav-title">
        <span>pagination</span>
    </div>
    <div class="rq-demo-section demo-pagination">
        <div class="rq-demo-block">
            <h2 class="rq-demo-block-title">基础用法</h2>
            <ul id="basePagination" class="rq-pagination"> 
                <li class="rq-pagination-item rq-pagination-prev rq-hairline">上一页</li>
                <li class="rq-pagination-item rq-pagination-page rq-hairline">1</li>
                <li class="rq-pagination-item rq-pagination-page rq-hairline">2</li>
                <li class="rq-pagination-item rq-pagination-page rq-hairline">3</li>
                <li class="rq-pagination-item rq-pagination-page rq-hairline">4</li>
                <!-- <li class="rq-pagination-item rq-pagination-page rq-hairline">5</li> -->
                <li class="rq-pagination-item rq-pagination-next rq-hairline">下一页</li>
            </ul>
        </div>
        <div class="rq-demo-block">
            <h2 class="rq-demo-block-title">简单模式</h2>
            <ul id="simplePagination" class="rq-pagination">
                <li class="rq-pagination-item rq-pagination-prev rq-hairline">上一页</li>
                <li id="simplePageDesc" class="rq-pagination-page-desc">6/12</li>
                <li class="rq-pagination-item rq-pagination-next rq-hairline">下一页</li>
            </ul>
        </div>
        <div class="rq-demo-block">
            <h2 class="rq-demo-block-title">显示省略号</h2>
            <ul id="dotPagination" class="rq-pagination">
                <li class="rq-pagination-item rq-pagination-prev rq-hairline">上一页</li>
                <li class="rq-pagination-item rq-pagination-dot rq-hairline">...</li>
                <li class="rq-pagination-item rq-pagination-page rq-hairline">1</li>
                <li class="rq-pagination-item rq-pagination-page rq-hairline">2</li>
                <li class="rq-pagination-item rq-pagination-page rq-hairline">3</li>
                <li class="rq-pagination-item rq-pagination-dot rq-hairline">...</li>
                <li class="rq-pagination-item rq-pagination-next rq-hairline">下一页</li>
            </ul>
        </div>
    </div>  
    <script src="../public/utils/utils.js"></script>
    <script src="./js/const.js"></script>
    <script src="./js/basis.js"></script>
    <script src="./js/simple.js"></script>
    <script src="./js/dot.js"></script>
</body>
</html>
