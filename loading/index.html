<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0,maximum-scale=1.0,minimum-scale=1.0,user-scalable=no">
    <title>loading</title>
    <!-- 假设屏幕逻辑像素宽度为750px -->
    <link rel="stylesheet" href="./loading.css">
</head>
<body>
    <div class="rq-btn-wrap">
        <button id="rqBtn1">点击弹出圆indictor</button>
        <button id="rqBtn2">点击弹出点indictor</button>
    </div>
    <!-- 圆形加载 -->
    <div id="rqIndictor1" class="rq-indictor">
        <div class="rq-indictor-wrap">
            <div class="rq-indictor-spin">
                <div class="rq-indictor-snake"></div>
                <div class="rq-indictor-text">加载中...</div>
            </div>
        </div>
        <div class="rq-indictor-mask"></div>
    </div>
    <!-- 点状加载 -->
    <div id="rqIndictor2" class="rq-indictor rq-spot-indictor">
        <div class="rq-indictor-wrap">
            <div class="rq-indictor-spin">
                <div class="rq-spin-fade-circle-wrap">
                    <div class="rq-spin-fade-circle rq-circle-1"></div>
                    <div class="rq-spin-fade-circle rq-circle-2"></div>
                    <div class="rq-spin-fade-circle rq-circle-3"></div>
                    <div class="rq-spin-fade-circle rq-circle-4"></div>
                    <div class="rq-spin-fade-circle rq-circle-5"></div>
                    <div class="rq-spin-fade-circle rq-circle-6"></div>
                    <div class="rq-spin-fade-circle rq-circle-7"></div>
                    <div class="rq-spin-fade-circle rq-circle-8"></div>
                    <div class="rq-spin-fade-circle rq-circle-9"></div>
                    <div class="rq-spin-fade-circle rq-circle-10"></div>
                    <div class="rq-spin-fade-circle rq-circle-11"></div>
                    <div class="rq-spin-fade-circle rq-circle-12"></div>
                </div>
            </div>
        </div>
        <div class="rq-indictor-mask"></div>
    </div>
    <script src="./loading.js"></script>
</body>
</html>
