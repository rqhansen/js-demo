<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0,maximum-scale=1.0,minimum-scale=1.0,user-scalable=no">
    <title>NumberKeyboard数字键盘</title>
    <link rel="stylesheet" href="../public/css/reset.css">
    <link rel="stylesheet" href="../public/css/common.css">
    <link rel="stylesheet" href="../public/iconfont/iconfont.css">
    <link rel="stylesheet" href="../button/button.css">
    <link rel="stylesheet" href="./keyBoard.css">
</head>
<body>
    <div class="rq-demo-nav-title">
        <span>numberKeyboard</span>
    </div>
    <div class="rq-demo-section">
        <div class="rq-demo-block">
            <h2 class="rq-demo-block-title">默认样式</h2>
            <div class="rq-row">
                <div class="rq-input">
                    <input id="defKeyBoardIpt" type="text" readonly placeholder="点此输入">
                </div>
            </div>
            <div id="defKeyBoard" class="rq-number-keyboard" style="display: none;">
                <div class="rq-number-keyboard-title rq-hairline rq-hairline-top">
                    <span id="defClose" role="button" class="rq-number-keyboard-close">完成</span>
                </div>
                <div class="rq-number-keyboard-body">
                    <i role="button" class="rq-hairline rq-key">1</i>
                    <i role="button" class="rq-hairline rq-key">2</i>
                    <i role="button" class="rq-hairline rq-key">3</i>
                    <i role="button" class="rq-hairline rq-key">4</i>
                    <i role="button" class="rq-hairline rq-key">5</i>
                    <i role="button" class="rq-hairline rq-key">6</i>
                    <i role="button" class="rq-hairline rq-key">7</i>
                    <i role="button" class="rq-hairline rq-key">8</i>
                    <i role="button" class="rq-hairline rq-key">9</i>
                    <i role="button" class="rq-hairline rq-key rq-key-gray">.</i>
                    <i role="button" class="rq-hairline rq-key">0</i>
                    <i role="button" class="rq-hairline rq-key rq-key-gray rq-key-delete">删除</i>
                </div>
            </div>
        </div>
    </div>
    <script src="../public/utils/utils.js"></script>
    <script src="./keyboard.js"></script>
</body>
</html>
